name: linter

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm install

      - name: Generate Wayfinder Routes
        run: php artisan wayfinder:generate

      - name: Run Pint
        run: vendor/bin/pint

      - name: Run Fix Script
        run: npm run fix

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: fix code style
          commit_options: '--no-verify'
          commit_user_name: Vustron
          commit_user_email: michael@bridgedigital.tech
          commit_author: Vustron <michael@bridgedigital.tech>
